<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="calculator-content">
                <div class = "input-display">
                    <input  disabled type="text" class = "display" value = "0" id="inputDisplay">
                </div>
                <div class = "button-display">
                    <button class="button-view clear-btn" id="ce">
                        ce
                    </button>
                    <button class="button-view clear-btn" id="c">
                        c
                    </button>
                    <button  class="button-view operation">
                        /
                    </button>
                    <button class="button-view operation">
                        *
                    </button>
                    <button type="button" class="button-view number">
                        7
                    </button>
                    <button type="button" class="button-view number">
                        8
                    </button>
                    <button type="button" class="button-view number">
                        9
                    </button>
                    <button class="button-view operation">
                        -
                    </button>
                    <button type="button" class="button-view number">
                        4
                    </button>
                    <button type="button" class="button-view number">
                        5
                    </button>
                    <button type="button" class="button-view number">
                        6
                    </button>
                    <button class="button-view operation">
                        +
                    </button>
                    <button type="button" class="button-view number">
                        1
                    </button>
                    <button type="button" class="button-view number">
                        2
                    </button>
                    <button type="button" class="button-view number">
                        3
                    </button>
                    <button class="button-view operation" id="result">
                        =
                    </button>
                    <button class="button-view operation" id="result">
                        **
                    </button>
                    <button type="button" class="button-view number">
                        0
                    </button>
                    <button class="button-view operation" id="sqrt">
                        /*
                    </button>
                    <button class="button-view " id="decimal">
                        .
                    </button>

                </div>    
            </div>
        </div>
        <div class="help-content">
            <h1>Правила приминения:</h1>
            <ol>
                <li>Если хотите задать отрицательное число, нажмите на <b>'-'</b>, затем на число.</li>
                <li><b>'**'</b> - возведение в степень.</li>
                <li><b>'/*'</b> - извлечение квадрата. Сначало ставим число, затем нажимаем на <b>'/*'</b>.</li>
            </ol>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
